services:
  opencep-api:
    image: ghcr.io/ricardoapaes/opencep:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - OPENCEP_VERSION=${OPENCEP_VERSION:-2.0.1}
      # Habilita BuildKit cache mounts para builds mais r√°pidos
      x-bake:
        cache-from:
          - type=local,src=/tmp/.buildx-cache
        cache-to:
          - type=local,dest=/tmp/.buildx-cache
    ports:
      - "8080:80"
    restart: always